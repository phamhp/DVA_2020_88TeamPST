    <style>
        .selector {
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        .stars {
            font-size:16px;
            
        }
        .checked {
        color: orange;
        }
        .switch {
        position: relative;
        display: inline-block;
        width: 58px;
        height: 32px;
        }
        .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
        }
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }
        .slider:before {
        position: absolute;
        content: "";
        height: 25px;
        width: 25px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }
        input:checked + .slider {
        background-color: #50C878;
        }
        input:focus + .slider {
        box-shadow: 0 0 1px #50C878;
        }
        input:checked + .slider:before {
        -webkit-transform: translateX(25px);
        -ms-transform: translateX(25px);
        transform: translateX(25px);
        }
        /* Rounded sliders */
        .slider.round {
        border-radius: 30px;
        }
        .slider.round:before {
        border-radius: 50%;
        }
    </style>
